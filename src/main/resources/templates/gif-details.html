<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title th:text="'giflib | ' + ${gif.name}">Kwejk</title>

    <script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
    <script th:src="@{/vendor/materialize/js/materialize.js}"></script>
    <script th:src="@{/app.js}"></script>

    <script th:src="@{/copy.js}"></script>




</head>
<body>
<div th:replace="Fragments/navbar :: navbar"></div>

<div th:replace="Fragments/search-bar :: search-bar"></div>
    <div class="gif-detail container">
        <div class="frame row">
            <div class="col s12">
                <img th:src="@{'/gifs/' + ${gif.name} + '.gif'}" alt="gif" />
                <a id="star" href="#" th:class="(${gif.favorite} ? 'un' : '') + 'mark favorite'"></a>
            </div>
        </div>
        <div class="row">
            <div class="col s12 l6">
                <div class="meta row">
                    <div class="col s3">
                        <img class="circle" src="http://api.adorable.io/avatars/205/avatar" alt="avatar" />
                    </div>
                    <div class="col s9">

                    </div>
                </div>
            </div>
            <div class="col s12 l6">
                <div class="share">
                    <button class="btn right" onclick="Copy()">Copy</button>
                    <textarea id="txtarea" th:text="'http://gif.fy/' + ${gif.name}">URL</textarea>

                </div>
            </div>
        </div>
    </div>

    <a id="show_image">Show Image</a>
    <img id="my_images" style="display:none" src="http://myimages.com/img.png">

<div th:insert="Fragments/footer :: footer">...</div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
